<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body onload="startQuiz()" >
    <div class="p-2">
        <div class="container">
            <div class=" bg-dark rounded py-1 p-1 text-white d-flex justify-content-between align-item-center">
                <p class="fs-2 fw-bold">Quiz App</p>
                <p>Questions <span id="currentQuestion">1</span>/ <span id="totalQuestion">10</span></p>
            </div>
            <div class="fw-bold fs-4 bg-primary rounded text-dark my-2 p-3">
                <P id="questions"> Question</P>
            </div>
            <div id="currentAnswer" class="row">
                <div class="col-md-6 py-2 ">
                    <button class="btn w-100 btn-secondary">Option 1</button>
                </div>
                <div class="col-md-6 py-2">
                    <button class="btn w-100 btn-secondary">Option 2</button>
                </div>
                <div class="col-md-6 py-2">
                    <button class="btn w-100 btn-secondary">Option 3</button>
                </div>
                <div class="col-md-6 py-2">
                    <button class="btn w-100 btn-secondary">Option 4</button>

                </div>

            </div>
            <div class=" d-flex justify-content-center pt-4">
                <button onclick="nextQuestion()" class="btn w-25 btn-info">Next</button>
            </div>
        </div>




































        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
            </script>
        <script src="app.js"></script>
</body>

</html>
